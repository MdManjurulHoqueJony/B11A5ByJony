<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevBoard</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="px-36 pt-6 pb-16">
    <header>
        <nav class="flex justify-between bg-white rounded-md p-2">
            <div class="flex gap-2">
                <img src="./images/logo.png" alt="logo" >
                <p class="text-4xl">Dev<strong>Board</strong></p>
            </div>
            <div class="flex gap-12 items-center">
                <div class="flex gap-2 rounded-sm items-center">
                    <img src="./images/checkbox.png" alt="checkbox" >
                    <p><strong id="finished-tasks">23</strong></p>
                </div>
                <img id="change-theme" src="./images/theme-btn.png" alt="theme">
            </div>
        </nav>
    </header>
    <script type="module" src="./scripts/devBoard.js"></script>
</body>

</html>
